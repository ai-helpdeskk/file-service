apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: file-service-network-policy
  namespace: bedrock-chat-v2
spec:
  podSelector:
    matchLabels:
      app: file-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: api-gateway
    ports:
    - protocol: TCP
      port: 7000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: mysql
    ports:
    - protocol: TCP
      port: 3306
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
